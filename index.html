<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="file-identifier" content="index.html; BROWSERFIREFOXHIDE and filename must be in the first six physical lines of the file. DO NOT REMOVE!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonk</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        canvas { display: block; }
        #loadingScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #0f0; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <p id="loadingStatus">Initializing...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        class ScriptLoader {
            constructor() {
                this.scriptsToLoad = [
                    // Core files from the new structure
                    { path: 'main.js', name: 'Main Engine' },
                    { path: 'character_config.js', name: 'Character Config' },
                    { path: 'asset_loaders.js', name: 'Asset Loaders' },
                    { path: 'environment_and_physics.js', name: 'Environment & Physics' },
                    { path: 'player_gear.js', name: 'Player Gear' },
                    { path: 'audio_system.js', name: 'Audio System' },
                    { path: 'gonk_models.js', name: 'Gonk Models' },
                    { path: 'weapon_icons.js', name: 'Weapon Icons' }
                ];
            }

            async loadGame() {
                const loadingStatus = document.getElementById('loadingStatus');
                for (const script of this.scriptsToLoad) {
                    if (loadingStatus) loadingStatus.textContent = `Loading ${script.name}...`;
                    try {
                        await this.loadScript(script.path);
                    } catch (error) {
                        if (loadingStatus) loadingStatus.textContent = `CRITICAL ERROR loading ${script.name}.`;
                        return;
                    }
                }
                if (typeof initGame === 'function') {
                    initGame();
                }
            }

            loadScript(path) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = path;
                    script.async = false;
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Failed to load script: ${path}`));
                    document.head.appendChild(script);
                });
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const loader = new ScriptLoader();
            loader.loadGame();
        });
    </script>
</body>
</html>
