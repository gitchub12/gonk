<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="file-identifier" content="BROWSERFIREFOXHIDE GonkLevelEditor.html; this must be in the first three physical lines of the file. DO NOT REMOVE!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonk FPS Level Editor</title>
    <style>
        :root {
            --bg-color: #282c34;
            --panel-bg: #21252b;
            --border-color: #444;
            --text-color: #abb2bf;
            --text-hover: #ffffff;
            --accent-color: #61afef;
            --input-bg: #1c1f24;
            --play-btn-bg: #28a745;
            --play-btn-hover: #218838;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        #leftPanel { width: 300px; background-color: var(--panel-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        #canvasContainer { flex-grow: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; background-color: #111; cursor: default; }
        #statusBar { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; display: flex; justify-content: space-between; z-index: 5; }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); }
        .tab-button { flex-grow: 1; padding: 10px; background: var(--panel-bg); border: none; color: var(--text-color); cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-button:hover { background: #333842; }
        .tab-button.active { border-bottom: 3px solid var(--accent-color); color: var(--text-hover); }
        
        .tab-content { display: none; padding-top: 10px; flex-grow: 1; overflow-y: auto; position: relative; }
        .tab-content.active { display: flex; flex-direction: column; }

        .content-group { margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;}
        .content-group:last-child { border-bottom: none; }
        .content-group h4 { margin-top: 0; margin-bottom: 10px; font-weight: bold; }
        .content-group label, .content-group select, .content-group input, .content-group button { width: 100%; padding: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 3px; box-sizing: border-box; }
        .content-group label { display: block; margin-bottom: 5px; }

        .horizontal-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; gap: 8px; }
        .horizontal-group > select, .horizontal-group > input { flex-grow: 1; width: auto; }
        .horizontal-group button { flex-grow: 1; }

        .palette { display: grid; grid-template-columns: repeat(auto-fill, minmax(64px, 1fr)); gap: 8px; }
        .palette-item { background: var(--input-bg); border: 1px solid var(--border-color); height: 64px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 4px; position: relative; overflow: hidden; }
        .palette-item:hover, .palette-item.active { border-color: var(--accent-color); background-color: #333842; }
        .palette-item img { max-width: 48px; max-height: 48px; image-rendering: pixelated; }
        
        .palette-item span { position: absolute; bottom: 2px; font-size: 10px; background: rgba(0,0,0,0.6); padding: 1px 3px; border-radius: 2px; left: 5%; width: 90%; text-align: center; box-sizing: border-box; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .palette-header { grid-column: 1 / -1; text-align: left; font-weight: bold; color: var(--accent-color); margin-top: 10px; padding-bottom: 4px; text-transform: capitalize; border-bottom: 1px solid var(--border-color); }
        #palette-controls { display: flex; gap: 5px; margin-bottom: 10px; }
        #palette-controls input { flex-grow: 1; }
        #layer-actions { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        #layer-actions button { flex-grow: 1; }
        
        .floating-toolbar { position: absolute; background-color: transparent; border: none; display: flex; padding: 5px; gap: 5px; z-index: 20; }
        .floating-toolbar button { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding:0; overflow:hidden; position: relative; }
        .floating-toolbar button:hover { background-color: #333842; }
        .floating-toolbar button.active { border-color: var(--accent-color); background-color: #333842;}
        .floating-toolbar button img { width: 24px; height: 24px; image-rendering: pixelated; }
        
        #toolbox { top: 10px; left: 10px; flex-direction: column; }
        #toolbox button { width: 40px; height: 40px; }
        
        #layer-selector { top: 10px; left: 65px; flex-direction: row; flex-wrap: wrap; width: auto; max-width: calc(100% - 80px); }
        #layer-selector button { width: 64px; height: 50px; flex-direction: column; }
        #layer-selector button img { width: 32px; height: 32px; margin-top: 2px; }
        #layer-selector button .layer-label { font-size: 10px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black; position: absolute; bottom: 2px; }
        .layer-group { display: contents; } /* Allows flex items to be grouped without a container element */

        .top-right-ui { position: absolute; top: 10px; right: 10px; z-index: 20; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        #level-display { background-color: rgba(33, 37, 43, 0.8); padding: 5px 10px; border-radius: 5px; font-size: 14px; font-weight: bold; }
        #playtest-button { padding: 12px 24px; font-size: 1.2em; font-weight: bold; background-color: var(--play-btn-bg); border: 1px solid #1e7e34; color: white; cursor: pointer; border-radius: 5px; text-shadow: 1px 1px 2px black; }
        #playtest-button:hover { background-color: var(--play-btn-hover); }

        #context-menu {
            display: none; position: absolute; background-color: var(--panel-bg); border: 1px solid var(--accent-color);
            border-radius: 4px; padding: 5px; z-index: 100; min-width: 150px;
        }
        #context-menu ul { list-style: none; margin: 0; padding: 0; }
        #context-menu ul li { padding: 8px 12px; cursor: pointer; color: var(--text-color); }
        #context-menu ul li:hover { background-color: #333842; color: var(--text-hover); }

        /* Styles for the new properties panel */
        #properties-panel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--panel-bg);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 20px;
            z-index: 101;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #properties-panel h3 { margin-top: 0; color: var(--accent-color); }
        .prop-group { margin-bottom: 15px; }
        .prop-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .prop-group input, .prop-group select { width: 100%; padding: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 3px; box-sizing: border-box; margin-top: 5px; }
        .prop-buttons { display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; }
        .prop-buttons button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; flex-grow: 1; }
        #save-prop-btn { background-color: var(--play-btn-bg); }
        #cancel-prop-btn { background-color: #dc3545; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="leftPanel">
        <div class="tabs">
            <button class="tab-button active" data-tab="editor">Editor</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="editor-content" class="tab-content active">
            <div class="content-group-main" style="flex-grow:1; overflow-y:auto;">
                 <div class="content-group">
                    <h4>Asset Palette</h4>
                    <div id="palette-controls">
                        <input type="text" id="palette-search" placeholder="Search assets...">
                        <button id="palette-refresh">Refresh</button>
                    </div>
                    <div id="palette-container" class="palette"></div>
                </div>
            </div>
        </div>

        <div id="settings-content" class="tab-content">
            <div class="content-group">
                <h4>Level Management</h4>
                <div class="horizontal-group">
                    <label for="level-number-input">Level #:</label>
                    <input type="number" id="level-number-input" value="1" min="1">
                </div>
                <button id="load-level-btn">Load Level</button>
                 <div id="layer-actions">
                    <button id="save-level-btn">Save Current Level</button>
                    <button id="reset-layer-btn">Reset Layer</button>
                    <button id="reset-map-btn">Reset Map</button>
                </div>
            </div>
            <div class="content-group">
                <h4>Map Dimensions</h4>
                <div class="horizontal-group">
                    <label for="grid-width-input">Width:</label>
                    <input type="number" id="grid-width-input" value="64" min="16" max="1024" step="16">
                </div>
                <div class="horizontal-group">
                    <label for="grid-height-input">Height:</label>
                    <input type="number" id="grid-height-input" value="64" min="16" max="1024" step="16">
                </div>
            </div>
            <div class="content-group">
                <h4>Default Textures</h4>
                <div class="horizontal-group">
                    <label for="default-subfloor-select">Subfloor:</label>
                    <select id="default-subfloor-select"></select>
                    <select class="default-size-select" id="default-subfloor-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-floor-select">Floor:</label>
                    <select id="default-floor-select"></select>
                    <select class="default-size-select" id="default-floor-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-water-select">Water:</label>
                    <select id="default-water-select"></select>
                     <select class="default-size-select" id="default-water-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-floater-select">Floater:</label>
                    <select id="default-floater-select"></select>
                    <select class="default-size-select" id="default-floater-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-ceiling-select">Ceiling:</label>
                    <select id="default-ceiling-select"></select>
                    <select class="default-size-select" id="default-ceiling-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
                <div class="horizontal-group">
                     <label for="default-sky-select">Sky:</label>
                    <select id="default-sky-select"></select>
                    <select class="default-size-select" id="default-sky-size"><option value="1">1x1</option><option value="2">2x2</option><option value="4">4x4</option></select>
                </div>
            </div>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="editorCanvas"></canvas>
        <div id="toolbox" class="floating-toolbar">
            <button id="tool-paint" title="Paint (B)" class="active"><img src="/data/pngs/icons for UI/paintbrush.png" alt="P"></button>
            <button id="tool-fill" title="Fill (F)"><img src="/data/pngs/icons for UI/bucket.png" alt="F"></button>
            <button id="tool-rotate" title="Rotate (R)"><img src="/data/pngs/icons for UI/rotate.png" alt="R"></button>
            <button id="tool-spawn" title="Place Spawn (P)"><img src="/data/pngs/icons for UI/gonkicon.png" alt="S"></button>
            <button id="tool-erase" title="Erase (E)"><img src="/data/pngs/icons for UI/eraser.png" alt="E"></button>
            <button id="tool-wall-mode" title="Switch Wall Mode (M)"><img src="/data/pngs/icons for UI/gridicon.png" alt="M"></button>
            <button id="tool-tile-size" title="Cycle Tile Size (T)"><img src="/data/pngs/icons for UI/tilesize.png" alt="T"></button>
        </div>
        <div id="layer-selector" class="floating-toolbar"></div>
        <div class="top-right-ui">
            <div id="level-display">Level: 1</div>
            <button id="playtest-button">PLAY</button>
        </div>
        <div id="statusBar">
            <span id="coords">X: 0, Y: 0</span>
            <span id="zoom">Zoom: 100%</span>
            <span id="status-message">Ready</span>
        </div>
    </div>
    <div id="context-menu">
        <ul></ul>
    </div>

    <div id="properties-panel">
        <h3 id="prop-title">Item Properties</h3>
        <div id="prop-content">
            </div>
        <div class="prop-buttons">
            <button id="save-prop-btn">Save</button>
            <button id="cancel-prop-btn">Cancel</button>
        </div>
    </div>
    <script src="../gonk_models.js"></script> 
    <script src="editor_ui_and_assets.js"></script>
    <script src="editor.js"></script>
</body>
</html>
