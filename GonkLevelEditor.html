<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="file-identifier" content="GonkLevelEditor.html; BROWSERFIREFOXHIDE and filename must be in the first six physical lines of the file. DO NOT REMOVE!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonk FPS Level Editor</title>
    <style>
        :root {
            --bg-color: #282c34;
            --panel-bg: #21252b;
            --border-color: #444;
            --text-color: #abb2bf;
            --text-hover: #ffffff;
            --accent-color: #61afef;
            --input-bg: #1c1f24;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        #leftPanel { width: 300px; background-color: var(--panel-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        #canvasContainer { flex-grow: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; background-color: var(--panel-bg); cursor: default; }
        #statusBar { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; display: flex; justify-content: space-between; }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); }
        .tab-button { flex-grow: 1; padding: 10px; background: var(--panel-bg); border: none; color: var(--text-color); cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-button:hover { background: #333842; }
        .tab-button.active { border-bottom: 3px solid var(--accent-color); color: var(--text-hover); }
        
        .tab-content { display: none; padding-top: 10px; flex-grow: 1; overflow-y: auto; position: relative; }
        .tab-content.active { display: flex; flex-direction: column; }

        .content-group { margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;}
        .content-group:last-child { border-bottom: none; }
        .content-group h4 { margin-top: 0; margin-bottom: 10px; font-weight: bold; }
        .content-group-main { flex-grow: 1; overflow-y: auto; padding-bottom: 60px; }
        .content-group label, .content-group select, .content-group input, .content-group button { width: 100%; padding: 8px; background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 3px; box-sizing: border-box; }
        .content-group label { display: block; margin-bottom: 5px; }

        .horizontal-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; gap: 8px; }
        .horizontal-group label { width: auto; flex-shrink: 0; margin-bottom: 0; }
        .horizontal-group > select, .horizontal-group > input { flex-grow: 1; width: auto; }
        .horizontal-group button { flex-grow: 1; }

        .palette { display: grid; grid-template-columns: repeat(auto-fill, minmax(64px, 1fr)); gap: 8px; }
        .palette-item { background: var(--input-bg); border: 1px solid var(--border-color); height: 64px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 4px; position: relative; overflow: hidden; }
        .palette-item:hover, .palette-item.active { border-color: var(--accent-color); background-color: #333842; }
        .palette-item img { max-width: 48px; max-height: 48px; image-rendering: pixelated; }
        
        .palette-item span { position: absolute; bottom: 2px; font-size: 10px; background: rgba(0,0,0,0.6); padding: 1px 3px; border-radius: 2px; left: 5%; width: 90%; text-align: center; box-sizing: border-box; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .palette-header { grid-column: 1 / -1; text-align: left; font-weight: bold; color: var(--accent-color); margin-top: 10px; padding-bottom: 4px; text-transform: capitalize; border-bottom: 1px solid var(--border-color); }
        #palette-controls { display: flex; gap: 5px; margin-bottom: 10px; }
        #palette-controls input { flex-grow: 1; }
        #layer-actions { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background-color: var(--panel-bg); border-top: 1px solid var(--border-color); display: flex; flex-wrap: wrap; gap: 10px; }
        #layer-actions button { flex-grow: 1; }
        
        .floating-toolbar { position: absolute; background-color: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 5px; display: flex; padding: 5px; gap: 5px; }
        .floating-toolbar button { width: 40px; height: 40px; background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding:0; overflow:hidden; }
        .floating-toolbar button:hover { background-color: #333842; }
        .floating-toolbar button.active { border-color: var(--accent-color); background-color: #333842;}
        .floating-toolbar button img { width: 24px; height: 24px; image-rendering: pixelated; }
        .floating-toolbar button .layer-icon { max-width: 32px; max-height: 32px; }

        #toolbox { top: 10px; left: 10px; flex-direction: column; }
        #layer-selector { top: 10px; left: 65px; flex-direction: row; flex-wrap: wrap; width: calc(100% - 80px); }
        
        #level-display { position: absolute; top: 10px; right: 10px; background-color: rgba(33, 37, 43, 0.8); padding: 5px 10px; border-radius: 5px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="leftPanel">
        <div class="tabs">
            <button class="tab-button active" data-tab="editor">Editor</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="editor-content" class="tab-content active">
            <div class="content-group-main">
                <div class="content-group">
                    <h4>Level Management</h4>
                    <div class="horizontal-group">
                        <label for="level-number-input">Level #:</label>
                        <input type="number" id="level-number-input" value="1" min="1">
                    </div>
                    <button id="load-level-btn">Load Level</button>
                    <button id="save-level-btn" style="margin-top: 5px;">Save Current Level</button>
                </div>

                 <div class="content-group">
                    <h4>Asset Palette</h4>
                    <div id="palette-controls">
                        <input type="text" id="palette-search" placeholder="Search assets...">
                        <button id="palette-refresh">Refresh</button>
                    </div>
                    <div id="palette-container" class="palette"></div>
                </div>
            </div>
            <div id="layer-actions">
                <button id="reset-layer-btn">Reset Layer</button>
                <button id="reset-map-btn">Reset Map</button>
            </div>
        </div>

        <div id="settings-content" class="tab-content">
            <div class="content-group">
                <h4>Map Dimensions</h4>
                <div class="horizontal-group">
                    <label for="grid-width-input">Width:</label>
                    <input type="number" id="grid-width-input" value="64" min="16" max="1024" step="16">
                </div>
                <div class="horizontal-group">
                    <label for="grid-height-input">Height:</label>
                    <input type="number" id="grid-height-input" value="64" min="16" max="1024" step="16">
                </div>
            </div>
            <div class="content-group">
                <h4>Default Textures</h4>
                <div class="horizontal-group">
                    <label for="default-subfloor-select">Subfloor:</label>
                    <select id="default-subfloor-select"></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-floor-select">Floor:</label>
                    <select id="default-floor-select"></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-water-select">Water:</label>
                    <select id="default-water-select"></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-floater-select">Floater:</label>
                    <select id="default-floater-select"></select>
                </div>
                <div class="horizontal-group">
                    <label for="default-ceiling-select">Ceiling:</label>
                    <select id="default-ceiling-select"></select>
                </div>
                <div class="horizontal-group">
                     <label for="default-sky-select">Sky:</label>
                    <select id="default-sky-select"></select>
                </div>
            </div>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="editorCanvas"></canvas>
        <div id="toolbox" class="floating-toolbar">
            <button id="tool-paint" title="Paint (B)" class="active"><img src="/data/pngs/icons for UI/paintbrush.png" alt="P"></button>
            <button id="tool-rotate" title="Rotate (R)"><img src="/data/pngs/icons for UI/rotate.png" alt="R"></button>
            <button id="tool-spawn" title="Place Spawn (P)"><img src="/data/pngs/icons for UI/gonkicon.png" alt="S"></button>
            <button id="tool-erase" title="Erase (E)"><img src="/data/pngs/icons for UI/eraser.png" alt="E"></button>
        </div>
        <div id="layer-selector" class="floating-toolbar">
            </div>
        <div id="level-display">Level: 1</div>
        <div id="statusBar">
            <span id="coords">X: 0, Y: 0</span>
            <span id="zoom">Zoom: 100%</span>
            <span id="status-message">Ready</span>
        </div>
    </div>
    <script src="../gonk_models.js"></script> 
    <script src="editor.js"></script>
</body>
</html>
